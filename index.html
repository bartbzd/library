<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <div class="new-book">
      <button class="new-book-btn">+</button>
    </div>
    <div id="container">
      <main>
        <div class="grid-container">
          <div class="card-grid"></div>
        </div>
        <div class="collection">
          <h4 class="book-collection">Collection: <span></span></h4>
        </div>
      </main>
    </div>
    <footer>
      <a href="https://github.com/bartbzd/library">
        <i class="fab fa-github fa-2x ft-icon"></i>
      </a>
    </footer>
    <div class="modal" id="book-modal">
      <form id="book-form" class="hidden">
        <h2 class="form-title">Add new book</h2>
        <input type="text" class="input" id="title" placeholder="Title" required />
        <input type="text" class="input" id="author" placeholder="Author" required />
        <input type="number" class="input" id="pages" placeholder="Pages" required />
        <div class="radio-btn">
          <label id="read-unread">Completed?</label><input type="radio" id="read" />
        </div>
        <div class="card-buttons">
          <button type="button" id="submit">Add</button>
          <span class="close">Cancel</span>
        </div>
      </form>
    </div>
  </body>
  <script src="app.js"></script>
</html>
